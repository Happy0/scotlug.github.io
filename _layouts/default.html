<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon-9c338e9b267e2470d82fa6a95aa2b62d.ico" />
    <link rel="apple-touch-icon-precomposed" type="image/png" href="/assets/favicon-152-ed19df4260af0b2f06b4bd34b4f5cac5.png" />
    <link rel="stylesheet" media="all" href="/assets/application-106c178de3ebda4b3b68013288e70ff5.css" data-turbolinks-track="true" />
    <script src="/assets/application-6b573f1573fe3492142d83f302b44158.js" data-turbolinks-track="true"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include nav.html %}
    {% if page.hero %}
    <div class="jumbotron">
      <div class="container">
        {{ page.hero | markdownify }}
      </div>
    </div>
    {% endif %}
    <div class="container">
      {% if page.title %}
      <h1 class="page-header">{{ page.title }}</h1>
      {% endif %}
      {% include notice.html %}
      {{ content }}
    </div>
  </body>
</html>
